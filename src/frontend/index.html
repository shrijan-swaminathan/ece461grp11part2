<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 11 Module Registry</title>
    <style>
        /* Basic CSS for better layout and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, main, footer {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        h1, h2, h3 {
            color: #333;
        }
        section {
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="file"] {
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 8px 12px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results, #ratingResults {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the ACME Module Registry</h1>
        <h3>This is the site where you can upload, search, and get the ratings of modules.</h3>
    </header>

    <main>
        <section id="upload">
            <h2>Upload a Module</h2>
            <form id="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data">
                <label for="moduleName">Module Name:</label>
                <input type="text" id="moduleName" name="moduleName" required>

                <label for="moduleFile">Module File (Must be a .zip file):</label>
                <input type="file" id="moduleFile" name="moduleFile" accept=".zip" required>

                <label for="debloat">Enable Debloat:</label>
                <input type="checkbox" id="debloat" name="debloat">

                <button type="button" onclick="uploadModule()">Upload</button>
            </form>
            <div id="uploadResult"></div>
        </section>

        <section id="search">
            <h2>Search Modules</h2>
            <form id="searchForm">
                <label for="searchTerm">Search Term:</label>
                <input type="text" id="searchTerm" name="searchTerm" required>
                <button type="button" onclick="searchModules()">Search</button>
            </form>
            <div id="results"></div>
        </section>

        <section id="rate">
            <h2>Rate a Module</h2>
            <form id="rateForm">
                <label for="rateModuleName">Module Name:</label>
                <input type="text" id="rateModuleName" name="rateModuleName" required>
                <button type="button" onclick="getModuleRating()">Get Rating</button>
            </form>
            <div id="ratingResults"></div>
        </section>
    </main>

    <footer>
        <p>By: Group 11 - Rishab Pangal, Shrijan Swaminathan, Aarav Patel</p>
    </footer>

    <script>
        async function uploadModule() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('uploadResult').innerHTML = `Upload status: ${result.message}`;
            } catch (error) {
                document.getElementById('uploadResult').innerHTML = 'Upload failed. Please try again.';
                console.error('Upload error:', error);
            }
        }

        async function searchModules() {
            const searchTerm = document.getElementById('searchTerm').value;
            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                if (data.length > 0) {
                    resultsDiv.innerHTML = data.map(item => `
                        <div>
                            <h3>${item.moduleName}</h3>
                            <p>${item.description}</p>
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p>No modules found.</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = 'Search failed. Please try again.';
                console.error('Search error:', error);
            }
        }

        async function getModuleRating() {
            const moduleName = document.getElementById('rateModuleName').value;
            try {
                const response = await fetch(`/api/rate?moduleName=${encodeURIComponent(moduleName)}`);
                const rating = await response.json();

                document.getElementById('ratingResults').innerHTML = `
                    <p>Overall Rating: ${rating.overall}</p>
                    <p>Dependency Score: ${rating.dependencyScore}</p>
                    <p>Code Review Score: ${rating.codeReviewScore}</p>
                `;
            } catch (error) {
                document.getElementById('ratingResults').innerHTML = 'Failed to retrieve rating. Please try again.';
                console.error('Rating error:', error);
            }
        }
    </script>
</body>
</html>
