<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 11 Module Registry</title>
</head>
<body>
    <header>
        <h1>Welcome to the Module Registry</h1>
        <h2>This is the site where you can upload, search, and get the ratings of modules.</h2>
        <nav>
            <ul>
                <li><a href="#upload">Upload Module</a></li>
                <li><a href="#search">Search Modules</a></li>
                <li><a href="#rate">Rate Modules</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="upload">
            <h2>Upload a Module</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="moduleName">Module Name:</label>
                <input type="text" id="moduleName" name="moduleName" required>
                <br>
                <label for="moduleFile">Module File (Must be a .zip file):</label>
                <input type="file" id="moduleFile" name="moduleFile">
                <br>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="search">
            <h2>Search Modules</h2>
            <form action="/search">
                <label for="searchTerm">Search Term:</label>
                <input type="text" id="searchTerm" name="searchTerm">

                <button type="submit">Search</button>
            </form>
            <div id="results"></div>
        </section>

        <section id="rate">
            <h2>Rate a Module</h2>
        </section>
    </main>

    <footer>
        <p>By: Group 11 - Rishab Pangal, Shrijan Swaminathan, Aarav Patel</p>
    </footer>
</body>
</html>
